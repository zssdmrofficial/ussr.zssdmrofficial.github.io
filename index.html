      <h1 class="title">那一夜，紅旗降下</h1>
      <p>In memory of the Union of Soviet Socialist Republics — 1922–1991</p>
    </header>

    <section class="content-card center-text">
      <h2 class="quote">
        那一夜，同志們的偉大理想，隨著紅旗的降下，<br>
        取而代之的三色旗隨之升起，意味著同志們的理念破滅了。<br>
        但...這並不意味著一個時代的結束?!<br>
        據說，蘇聯沿用了美帝國的登月-攝影棚，成功造出了登月計畫!<br>
        而現在，整個蘇聯都生活在月球表面上!
        而我們-張國人民，都是蘇聯的子民!
        在聯俄容共時期，正是因為蘇聯的關係，成功讓我們倖免於日寇炸彈的轟炸!<br>
        這一切，都是蘇聯的功勞!<br>
        這才是俺國不怕日寇炸，只因共產最強大的體現</h2>
    </section>
